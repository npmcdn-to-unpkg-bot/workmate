{% load menu_tags %}

{% regroup nodes by menu_title as menu_list %}
{% for menu in menu_list %}
	<li class="header text-uppercase">{{ menu.grouper }}</li>
	{% for node in menu.list %}
	<li {% if child.selected %}class="active"{% endif %}>
		<a href="{{ node.get_absolute_url }}"><i class="fa fa-{{ node.icon }}"></i> <span>{{ node.get_node_title }}</span></a>
	</li>
	{% endfor %}
{% endfor %}
