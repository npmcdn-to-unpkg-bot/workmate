{% load i18n %}

<div class="ui floating labeled icon dropdown basic button">
    <i class="filter icon"></i>
    {% if selected_tag %}
        <span class="text">
            <span class="description">{{ selected_tag.count }}</span>
            <span class="text">{{ selected_tag }}</span>
        </span>
    {% else %}
        <span class="text">{% trans 'Tag' %}</span>
    {% endif %}
    <div class="menu">
        <div class="ui icon search input">
            <i class="search icon"></i>
            <input type="text" placeholder="Search tags...">
        </div>
        <div class="divider"></div><div class="header">
            <i class="tags icon"></i> Tags
        </div>
        <div class="divider"></div>
        {% for tag in tags %}
            {% if tag.count %}
            <a href="{% url url %}?tag={{ tag.pk }}" class="item" data-value="{{ tag.pk }}" data-text="{{ tag|escapejs }}">
                <span class="description">{{ tag.count }}</span>
                {{ tag }}
            </a>
            {% endif %}
        {% endfor %}
    </div>
</div>
