{% extends 'login_base.html' %}
{% load bootstrap3 i18n %}

{% block head_title %}{{ block.super }}Password Reset{% endblock %}
{% block base_content %}
    <div class="login-box">
        <div class="login-logo">
            <a href="/"><i class="fa fa-paw"></i> <b>Work</b>mate</a>
        </div>
        <div class="login-box-body">
            <p class="login-box-msg">{% trans 'Your password has been set. You may go ahead and sign in now.' %}</p>
            <div class="text-center">
                <a href="{% url 'login' %}">{% trans 'Sign in' %}</a>
            </div>
        </div>
    </div>
{% endblock %}
