{% load staticfiles %}
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'semantic/dist/semantic.min.css' %}">
        <link rel="stylesheet" href="{% static 'workmate/dist/workmate.min.css' %}">
        <title>Workmate | Login</title>
        <style type="text/css">
            body {
                background-color: #354053;
                color: #fff;
            }
            body > .grid {
                height: 100%;
            }
            .column {
                max-width: 300px;
            }
        </style>
    </head>
    <body>
        <div class="ui middle aligned center aligned stackable grid">
            <div class="seven wide column">
                <div class="ui left aligned inverted segment">
                    <h2 class="ui inverted header">
                      <i class="unlock circular icon"></i>
                      <div class="content"> Log in</div>
                    </h2>
                    <form method="post" class="ui inverted form">
                        {% csrf_token %}
                        <div class="field">
                            <label>Username</label>
                            <div class="ui left icon input">
                                <input type="text" placeholder="Username" name="username">
                                <i class="user icon"></i>
                            </div>
                        </div>
                        <div class="field">
                            <label>Password</label>
                            <div class="ui left icon input">
                                <input type="password" name="password">
                                <i class="lock icon"></i>
                            </div>
                        </div>
                        <button type="submit" class="ui fluid primary submit button">Login</button>
                    </form>
                </div>
            </div>
            <div class="one wide column">
                <div class="ui vertical inverted divider">Or</div>
            </div>
            <div class="seven wide center aligned column">
                <a class="ui green labeled icon button" href="/accounts/google/login/">
                    <i class="google icon"></i> Sign In with Google
                </a>
            </div>
        </div>

    </body>
</html>
